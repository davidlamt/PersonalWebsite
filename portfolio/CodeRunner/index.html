<!doctype html>
<html>
<head>
    <title>CodeRunner</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--- Reference to jQuery --->
    <script type="text/javascript" src="jquery.min.js"></script>

    <!--- Reference to the CSS --->
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

  <div id="wrapper">
    <div id="menuBar">
      <div id="logo">
        CodeRunner
      </div>

      <div id="buttonDiv">
        <button id="runButton">Run</button>
      </div>

      <ul id="toggles">
        <li class="toggle selected">HTML</li>
        <li class="toggle">CSS</li>
        <li class="toggle">JS</li>
        <li class="toggle selected" style="border: none">Result</li>
      </ul>
    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="HTMLContainer">
      <div class="codeLabel">HTML</div>
      <textarea id="htmlCode">Example Code</textarea>
    </div>

    <div class="codeContainer" id="CSSContainer">
      <div class="codeLabel">CSS</div>
      <textarea id="cssCode">html {background-color: grey}</textarea>
    </div>

    <div class="codeContainer" id="JSContainer">
      <div class="codeLabel">JS</div>
      <textarea id="jsCode">JavaScript disabled for security. Sorry!</textarea>
    </div>

    <div class="codeContainer" id="ResultContainer">
      <div class="codeLabel">Result</div>
      <iframe id="resultFrame"></iframe>
    </div>
  </div>

  <!-- Reference to the JavaScript -->
  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
